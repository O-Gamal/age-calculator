<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/main.js" defer></script>
    <title>Age Calculator</title>
  </head>
  <body>
    <main>
      <form class="date-form" action="">
        <div class="input-field day">
          <label class="input-label" for="day">Day</label>
          <input placeholder="DD" type="number" name="day" id="day" />
          <label class="error">Must be a valid day</label>
        </div>
        <div class="input-field month">
          <label class="input-label" for="month">Month</label>
          <input placeholder="MM" type="number" name="month" id="month" />
          <label class="error">Must be a valid month</label>
        </div>
        <div class="input-field year">
          <label class="input-label" for="year">Year</label>
          <input placeholder="YYYY" type="number" name="year" id="year" />
          <label class="error">Must be a valid year</label>
        </div>
        <button class="submit-button"><span>&#10139;</span></button>
      </form>
      <section class="output">
        <h1 class="years">
          <span class="highlight">--</span>
          years
        </h1>
        <h1 class="months">
          <span class="highlight">--</span>
          months
        </h1>
        <h1 class="days">
          <span class="highlight">--</span>
          days
        </h1>
      </section>
    </main>
  </body>
</html>
